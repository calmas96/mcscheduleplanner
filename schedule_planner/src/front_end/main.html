<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Mission College Schedule Planner">
        <meta name="keywords" content="Mission College, Schedule Planner, MC Schedule Planner,
    Mission College Scheduler">
        <meta name="author" content="Sang Tan Le">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>MC Schedule Planner</title>
        <div id="newsAndUpdates">
            <h4 class="infoHeading">This is an unofficial schedule planner for Mission College</h4>
        </div>
    </head>
    <body>
        <div id="container">
            <div id="addingCoursesAndBreaks">
                <div id="addingCourses">
                    <form>
                        <input type="search" placeholder="Add your course">
                        <br>
                        <input type="submit">
                        <input type="reset">
                    </form>
                </div>
                <div id="addingBreaks">
                    <form>
                        <input type="text" placeholder="Add your break">
                        <br>
                        Start <input type="time">
                        <br>
                        End <input type="time">
                        <br>
                        <input type="submit">
                        <input type="reset">
                    </form>
                </div>
            </div>
            <div id="schedule">
                <p>All current courses and breaks go here</p>
            </div>
            <div id="timetable">
                <p>Actual schedule goes here</p>
            </div>
        </div>
    </body>
</html>
